{% extends 'index.html' %}

{% block title %}
	<title>Project</title>
{% endblock %}

{% block content %}
	<div class="row">
		<blockquote>
				<h4>Add Project</h4>	
		</blockquote>
		<div class="col s3 m3 l3 xl3"></div>
		<div class="col s6 m6 l6 xl6">
			<div class="card">
		        <div class="card-content">
		          	<form method="POST">
						{% csrf_token %}
						{{ project_form }}

						<button class="btn waves-effect pink darken-4" type="submit">Create</button>
					</form>
		        </div>
		    </div>
			
		</div>
		<div class="col s3 m3 l3 xl3"></div>
	</div>
<div class="row">
	<div class="col l12">
		{% if projects %}
			<ul class="collection">
				{% for project in projects %}
	    		
					<li class="collection-item">
						<div>
							{{ project.name }}
							<a href="{% url 'project_todo' project.id %}" class="secondary-content" title="Add Todo's">
								<i class="material-icons">send</i>
							</a>
						</div>
					</li>
	    	
	    		{% endfor %}
	    	</ul>
		{% endif %}		
	</div>
</div>


	
{% endblock %}
